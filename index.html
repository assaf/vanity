<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"  />
    <meta http-equiv="refresh" content="0;url=http://labnotes.org/" /
    <title>Assaf Arkin</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: white;
        font-family: Courier New;
      }

      ul {
        margin-left: 850px;
        margin-top: 30px;
        list-style-type: none;
      }

      #repos {
        top: 130px;
      }

      a {
        color: green;
        line-height: 1.3em;
        text-decoration: none;
      }

      h3 {
        color: white;
        font-size: 1.0em;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10        // how many repos to list
        var login = 'assaf'  // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function() {
            return !this.fork
            })

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          })

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
          })
        })        
      })
    </script>
  </head>
